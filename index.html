  <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç —Å —Å–µ—Ä–¥—Ü–∞–º–∏ -->
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'GLTFLoader';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 6;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("hearts-container").appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(light);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 10, 10);
    scene.add(directionalLight);

    const loader = new GLTFLoader();
    const hearts = [];

    loader.load('models/heart.glb', function (gltf) {
      for (let i = 0; i < 50; i++) {
        const heart = gltf.scene.clone();
        heart.position.set(
          (Math.random() - 0.5) * 10,
          (Math.random() - 0.5) * 10,
          (Math.random() - 0.5) * 10
        );
        heart.rotation.set(
          Math.random() * Math.PI,
          Math.random() * Math.PI,
          Math.random() * Math.PI
        );
        const scale = 0.1 + Math.random() * 0.2;
        heart.scale.set(scale, scale, scale);
        scene.add(heart);
        hearts.push(heart);
      }

      animate();
    });

    function animate() {
      requestAnimationFrame(animate);
      hearts.forEach((heart) => {
        heart.rotation.y += 0.01;
        heart.position.y += 0.005;
        if (heart.position.y > 6) heart.position.y = -6;
      });
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
